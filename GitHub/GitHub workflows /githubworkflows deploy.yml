name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Build project
        # This is the standard command for most React/AI Studio apps
        run: npm run build 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The 'build' directory is where 'npm run build' typically puts the files
          publish_dir: ./build 
          # Or if your app uses 'dist', change 'publish_dir: ./build' to 'publish_dir: ./dist'
